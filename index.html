 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>To-Do-List-App</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
 <body>
   
   <h1 class="text-center">Create a to do list</h1>
   <form action="" class="form-horizontal offset-md-4">
     <div class="col-md-6">
      <div class="form-group">
        <label for="time" class="control-label">Time</label>
      <input type="datetime-local" name="time" id="time" class="form-control">
      <label for="title" class="control-label mt-3">Title</label>
      <input type="text" name="title" id="title" class="form-control">
    </div>
      <div class="form-group">
        <label for="textare" class="control-label mt-3">Description</label>
        <textarea name="info" id="textare" cols="57" rows="10" class="form-control"></textarea>
        <button type="submit" class="btn btn-success btn-block mt-4">Save</button>
      </div>
    </div>
    </form>
    
    <div class="col-md-12">

      <h1 class="color-blue">To Do List</h1>
      <table class="table">
        <thead>
      <tr id="list">
        <th>
          <i class="fas fa-running fa-1x"></i> Tittle
        </th>
        <th>Time</th>
        <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>Running</td>
        <td>5:30 AM</td>
        <td>I will be running for 5 km</td>
      </tr>
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
 </html>
